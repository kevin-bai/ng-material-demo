<form [formGroup]="form" (ngSubmit)="onSubmit(form,$event)">
  <md-card>
    <md-card-header>
      <md-card-title>登录：</md-card-title>
    </md-card-header>
    <md-card-content>
      <md-input-container floatPlaceholder="float" hintLabel="必填项" class="full-width">
        <!--<button mdPrefix>&copy;</button>-->
        <input mdInput type="text" name="email" placeholder="您的email" formControlName="email">
        <!--<span mdSuffix>@qq.com</span>-->
        <!--<md-hint>hint</md-hint>-->
        <md-error>{{form.controls['email'].errors | json}}</md-error>
      </md-input-container>
      <md-input-container floatPlaceholder="float" class="full-width">
        <input mdInput type="password"  placeholder="您的密码" formControlName="password">
      </md-input-container>
      <button md-raised-button color="accent" type="submit" [disabled]="!form.valid">登录</button>
    </md-card-content>
    <md-card-actions class="text-right">
      <p>还没有账号？ <a href="" routerLink="/register">注册</a></p>
      <p>忘记密码？ <a href="">找回</a></p>
    </md-card-actions>
  </md-card>
  <md-card>
    <md-card-header>
      <md-card-title>每日佳句</md-card-title>
      <md-card-subtitle>每一日你所付出的代价都比前一日高,因为你的生命又消短了</md-card-subtitle>
    </md-card-header>
    <img md-card-image src="/assets/img/quote_fallback.jpg" alt="" class="img">
    <md-card-content>
      this is a english this is a englishthis is a englishthis is a englishthis is a english!
    </md-card-content>
  </md-card>
</form>
