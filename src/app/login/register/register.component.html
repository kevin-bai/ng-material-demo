<form [formGroup]="form" (ngSubmit)="onSubmit(form,$event)">
  <md-card>
    <md-card-header>
      <md-card-title>注册：</md-card-title>
    </md-card-header>
    <md-card-content>
      <md-input-container floatPlaceholder="float" class="full-width">
        <input mdInput type="text" placeholder="输入您的email" formControlName="email">
      </md-input-container>
      <md-input-container floatPlaceholder="float"  class="full-width">
        <input mdInput type="password" placeholder="请输入您的密码" formControlName="password1">
      </md-input-container>
      <md-input-container floatPlaceholder="float"  class="full-width">
        <input mdInput type="password" placeholder="重新输入您的密码" formControlName="password2">
      </md-input-container>
        <app-image-list-select
          [useUserIcon]="true"
          [cols]="6"
          [title]="'请选择头像:'"
          [items]="items"
          formControlName="avatar">
        </app-image-list-select>
      <button md-raised-button color="accent" type="button">注册</button>
    </md-card-content>
    <md-card-actions class="text-right">
      <p>已有账号？ <a href="" routerLink="/login">登录</a></p>
      <p>忘记密码？ <a href="">找回</a></p>
    </md-card-actions>
  </md-card>
</form>
