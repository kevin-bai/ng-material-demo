<form >
  <h2 md-dialog-title>{{title}}</h2>
  <md-dialog-content>
    <md-input-container class="full-width">
      <input mdInput type="text" placeholder="列表名称">
    </md-input-container>
  </md-dialog-content>
  <md-dialog-actions>
    <button md-raised-button type="button" color="primary" (click)="onClick()">保存</button>
    <button md-button md-dialog-close type="button">关闭</button>
  </md-dialog-actions>
</form>
