<form >
  <h2 md-dialog-title>移动本列所有内容</h2>
  <md-dialog-content>
    <md-select placeholder="请选择目标列" class="full-width" >
      <md-option *ngFor="let list of lists" [value]="list">(id:{{list.id}}){{list.name}}</md-option>
    </md-select>
  </md-dialog-content>


  <md-dialog-actions>
    <button md-raised-button type="button" color="primary">保存</button>
    <button md-button md-dialog-close type="button">关闭</button>
  </md-dialog-actions>
</form>
