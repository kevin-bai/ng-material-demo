<form>
  <h2 md-dialog-title>{{title}}</h2>
  <md-dialog-content>
    <md-input-container floatPlaceholder="float" class="full-width">
      <input mdInput type="text" placeholder="任务内容">
    </md-input-container>
    <md-radio-group>
      <md-radio-button *ngFor="let priority of priorities" [value]="priority.value">
        {{priority.label}}
      </md-radio-button>
    </md-radio-group>

    <md-input-container floatPlaceholder="float" class="full-width">
      <input mdInput [mdDatepicker]="dueDatePicker" type="text" placeholder="任务截止日期">
      <button mdSuffix type="button" [mdDatepickerToggle]="dueDatePicker"></button>
    </md-input-container>

    <md-input-container floatPlaceholder="float" class="full-width">
      <input mdInput [mdDatepicker]="reminderDatePicker" type="text" placeholder="任务提醒日期">
      <button mdSuffix type="button" [mdDatepickerToggle]="reminderDatePicker"></button>
    </md-input-container>
  </md-dialog-content>

  <md-dialog-actions>
    <button md-raised-button type="button" color="primary">保存</button>
    <button md-button md-dialog-close type="button">关闭</button>
  </md-dialog-actions>
</form>

<md-datepicker #dueDatePicker></md-datepicker>
<md-datepicker #reminderDatePicker></md-datepicker>
