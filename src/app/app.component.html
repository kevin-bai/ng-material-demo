<md-sidenav-container [class.myapp-dark-theme]="isDarkTheme">
  <md-sidenav #sidenav mode="over" align="start">
    <app-sidebar></app-sidebar>
  </md-sidenav>
  <div class="site">
    <header>
      <app-header (toggleSlide)="sidenav.toggle()" (themeToggle)="themeChange()"></app-header>
    </header>
    <main>
      <router-outlet></router-outlet>
    </main>
    <footer>
      <app-footer></app-footer>
    </footer>
  </div>
</md-sidenav-container>
