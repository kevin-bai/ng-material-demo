<form >
  <h2 md-dialog-title>邀请组员</h2>
  <md-dialog-content>
    <md-input-container floatPlaceholder="float" class="full-width">
      <input mdInput type="text" placeholder="组员姓名" [mdAutocomplete]="autoMembers">
    </md-input-container>
  </md-dialog-content>
  <md-dialog-actions>
    <button md-raised-button type="button" color="primary">保存</button>
    <button md-button md-dialog-close type="button">关闭</button>
  </md-dialog-actions>
</form>
<md-autocomplete #autoMembers="mdAutocomplete" [displayWith]="displayUser">
  <md-option *ngFor="let item of items" [value]="item">
      {{item.name}}
  </md-option>
</md-autocomplete>
