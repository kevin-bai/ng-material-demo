<form >
  <h2 md-dialog-title>新建项目</h2>
  <md-dialog-content>
    <md-input-container floatPlaceholder="float" class="full-width">
      <input mdInput type="text" placeholder="项目名称" >
    </md-input-container>
    <md-input-container floatPlaceholder="float"  class="full-width">
      <input mdInput type="password" placeholder="项目描述" >
    </md-input-container>
  </md-dialog-content>

  <md-dialog-actions>
    <button md-raised-button type="button" color="primary" (click)="onClickHander()">保存</button>
    <button md-button md-dialog-close type="button">关闭</button>
  </md-dialog-actions>
</form>
